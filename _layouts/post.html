---
layout: default
---

<section class="md-container">
    {% include topbar.html %}
    <section class="md-blog_single">
        <h1 class="md-blog_single-title">{{ page.title }}</h1>
        <div class="md-blog_single-info">
            {{ page.date | date: "%B %d" }}
            <span class="md-posts-item-dot"></span>
            {{ page.content.size | divided_by:
            site.read_speed }} min read
            <i class="fa fa-star" aria-hidden="true"></i>
        </div>
        <div class="md-blog_single-image" style="background-image: url('{{ page.image }}');"></div>
        <div class="md-blog_single-content">
            {{ page.content }}
        </div>
        <div class="md-tags">
            {% for tag in page.tags %}
            <a href="/tags?name={{ tag }}" class="md-tags-item">
                {{ tag }}
            </a>
            {% endfor %}
        </div>
    </section>
</section>
